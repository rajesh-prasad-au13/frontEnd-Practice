  <head>

    <title>Document</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: antiquewhite;
    }
    input {
      height: 30px;
    }
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    td {

    <div>

        <tr class="row2"></tr>
